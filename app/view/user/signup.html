<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <style>
        form{

        }
        label{
            display: block;
            margin: 15px;
        }
        input{
            width: 300px;
        }
        textarea{
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
    <form action="/signup?_csrf={{ ctx.csrf | safe }}" method="post" enctype="multipart/form-data">
        <label for="userName">用户：
            <input type="text" name="userName" placeholder="用户名">
        </label>
        <label for="passWord">密码：
                <input type="password" name="passWord" placeholder="用户名">
        </label>
        <label for="avatar">头像：
                <input type="file" name="avatar" placeholder="用户名">
        </label>
        <label for="discribe">描述：
                <textarea type="text" name="discribe"></textarea>
        </label>
        <input type="submit" value="提交">
    </form>
</body>
</html>
